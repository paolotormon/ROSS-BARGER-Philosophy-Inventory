    <h5 id="directions">Directions: Answer either agree or disagree to all 40 statements in this inventory. You will see

      after
      you submit the form. </h5>
    <ul></ul>
    <script src="scripts/generate-questions.js"></script>
    <!-- <input type="button" onclick="questions.logList()" value="Run Script" /> -->
    <script>
      var down = document.getElementById("directions").addEventListener("load", GFG_Fun());
      function GFG_Fun() {

        // Create a form synamically 
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "submit.php");

        // Create an input element for emailID 
        var ID = document.createElement("input");
        ID.setAttribute("type", "text");
        ID.setAttribute("name", "emailID");
        ID.setAttribute("placeholder", "E-Mail ID");

        // Create an input element for password 
        var PWD = document.createElement("input");
        PWD.setAttribute("type", "password");
        PWD.setAttribute("name", "password");
        PWD.setAttribute("placeholder", "Password");

        // Create a submit button 
        var s = document.createElement("input");
        s.setAttribute("type", "submit");
        s.setAttribute("value", "Submit");

        // Append the email_ID input to the form 
        form.append(ID);

        // Append the password to the form 
        form.append(PWD);

        // Append the button to the form 
        form.append(s);

        document.getElementsByTagName("body")[0]
          .appendChild(form);
      } 
    </script>

    <div class="form-check form-check-inline">
