<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;700&family=Lora:wght@400;500;700&family=Montserrat:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container-fluid padding">
    <div class="row">
      <div class="card call-to-action-card">
        <div class="card-body">
          <h1>What are you?</h1>
          <h1>Are you a Realist?</h1>
          <h1>A Pragmatist?</h1>
          <h1>An Idealist?</h1>
          <h1>An Existentialist?</h1>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg montserrat" data-toggle="modal"
            data-target="#exampleModalScrollable" onclick="view.displayList()">
            FIND OUT NOW!
          </button>

          <div class="refer">
            <a href="https://github.com/paolotormon/ROSS-BARGER-Philosophy-Inventory">Source Code</a>
          </div>

          <div class="share-link">
            <div class="tooltip2 inline-block">
              <button type="button" class="btn btn-secondary montserrat" onclick="copy()" onmouseout="outFunc()">
                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                Share with your friends!
              </button>
            </div>
            <div class="inline-block">
              <input type="text" class="form-control"value="https://paolotormon.github.io/ROSS-BARGER-Philosophy-Inventory/" id="myInput">
            </div>
          </div>

        </div>
      </div>
      <div class="card result-card">
        <div class="card-body">
          <div class="display-here"></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalScrollableTitle">Find Your Philosophy</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <h5 id="directions">Directions: Answer either Agree or Disagree above each statement.</h5>
            <h5>You will see the results after you submit the form. </h5>
            <ul></ul>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
            <button type="button" class="btn btn-primary" onclick="results.calculate()"
              data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/copy.js"></script>
    <script src="scripts/generate-questions.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
